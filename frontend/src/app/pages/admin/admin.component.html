<app-header></app-header>
<h3>Painel do Administrador</h3>
<div class="acoes">
  <button (click)="irParaCrud()" class="botao">Gestão de Pets</button>
</div>
<section class="admin-info">
  
  <div class="painel-esquerdo">
    <p><strong>Admin:</strong> {{ nome }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <button (click)="logout()">Encerrar Sessão</button>
  </div>
  

    <div class="painel-direito">
     
  <h2>Pedidos de Adoção ({{ formularios.length }})</h2>

<ul>
  <li *ngFor="let f of formularios">
    <strong>
      Nome: {{ f.nomeAdotante }} <br>
       E-mail: {{ f.emailAdotante }}

    </strong>

    <button class="btn-pdf" (click)="baixarPdf(f)">
      Download PDF
    </button>
  </li>
</ul>
        <div class="pets-cadastrados">
     
            <h3>Pets Cadastrados ({{ pets.length }})</h3>
            
            <div class="pet-card" *ngFor="let pet of pets">
      <img [src]="pet.imageUrl" alt="Foto de {{ pet.nome }}" class="pet-foto" />
      <div class="pet-dados">
        <p><strong>{{ pet.nome }}</strong></p>
        <p>{{ pet.especie }}</p>
        <p>{{ pet.peso }} Kg</p>
        <p>{{ pet.cidade }}</p>
      </div>
    </div>
</div>

</div>





</section>
